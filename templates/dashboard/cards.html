{% extends 'dashboard/base.html' %}

{% block title %}Laman Masuk{% endblock %}

{% block main_content %}

<!-- Content Row -->
<div class="row">

  <!-- Grow In Utility -->
  <div class="col-lg-12">

    <div class="card position-relative">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Daftar Mata Kuliah</h6>
      </div>
      <div class="card-body">
        {% for matkul in mata_kuliah %}
        <p class="navbar-brand">{{ matkul }}
        <a href="{{ url_for('ambil_matkul', npm = data_mhs['_id'], mata_kul=matkul) }}"><i class="fas fa-plus-circle fa-1x" title="Tambahkan Mata Kuliah ini"></i></a></p><br>
        {% endfor %}
      </div>
    </div>

  </div>

</div>
{% endblock %}
