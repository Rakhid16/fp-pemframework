{% extends 'dashboard/base.html' %}

{% block title %}Laman Masuk{% endblock %}

{% block main_content %}

<!-- Content Row -->
<div class="row">

  <!-- Grow In Utility -->
  <div class="col-lg-12">

    <div class="card position-relative">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Mata Kuliah yang Terambil</h6>
      </div>
      <div class="card-body">
        {% for matkul in matkul_terambil %}
        <p style="width: 100%;" class="mb1">{{ matkul }}
        <a href="{{ url_for('mata_kuliah_mhs', npm = data_mhs['_id'], matkul = matkul) }}"><i class="fas fa-laptop-code" title="Lihat detail"></i></a>
        <a href="{{ url_for('hapus_mata_kuliah_mhs', npm = data_mhs['_id'], matkul = matkul) }}" title="Tanggalkan mata kuliah"><i class="far fa-trash-alt"></i></a></p><br>
        {% endfor %}
      </div>
    </div>

  </div>

</div>

{% endblock %}
